#External interface: extr=0-usb (default), 1-tcp, 2-udp, 3-uart, 4-ssp, 5-fs_usb, 6-storage_card, 7-virtio
extr=1
#Internal interface: intr=0-sal (default), 1-gpc, 2-shm
intr=0
#Distributed (split) Diag: split=1 (default), 0 
split=1
#Multi core (or apps only): multi_core=1 (default), 0
multi_core=1
#USB transmit multi (DMA): usb_tx_multi=0 (default), 1
usb_tx_multi=0
#TCP Server/Client : client = 0 (default), 1
client=0
#Raw Diag:raw_diag = 1 (default), 0(not support)
raw_diag=1
#==============FS specific variables - Start ============
#Log auto start: auto=1 (default)
auto=1
#Enable Log Incremental Reset: IncReset=1 (default)
increset=1
#Mounting FS Type  no_mount=0 vfat=1, ext2=2, ext3=3, msdos=4
fstype=1
#==============FS specific variables - End ============
#ACAT IP address: acat_ip=192.168.1.100 (default) valid for TCP/UDP mode (extr=1 or 2)
acat_ip=192.168.1.100
#Tavor IP address: tavor_ip=192.168.1.101 (default) valid for TCP/UDP mode (extr=1 or 2)
tavor_ip=192.168.1.101
