# see CPUFREQD.CONF(5) manpage for a complete reference

[General]
pidfile=/tmp/cpufreqd.pid
poll_interval=3
verbosity=4
enable_remote=1
remote_group=system
[/General]

[acpi]
acpid_socket=NULL
[/acpi]

[android]
socket=android_cpufreq.socket
state=screen:1
state=phonecall:0
state=boot:0:60
state=fm:0

event=SCREEN_ON:screen:1
event=SCREEN_OFF:screen:0

event=PHONE_ACTIVE:phonecall:1
event=PHONE_IDLE:phonecall:0
event=PHONE_STATE::

event=BOOT_COMPLETED:boot:1

event=com.marvell.fmradio.ENABLE:fm:1
event=com.marvell.fmradio.DISABLE:fm:0
event=com.marvell.fmradio.RECORD:fm:0
event=com.marvell.fmradio.STOPRECORD:fm:1
[/android]

[Profile]
name=On Demand Default
minfreq=0%
maxfreq=100%
policy=ondemand
[/Profile]

[Profile]
name=On Demand Higher
minfreq=500000
maxfreq=100%
policy=ondemand
[/Profile]

[Profile]
name=User Space 624
minfreq=624000
maxfreq=624000
policy=userspace
[/Profile]

[Profile]
name=User Space Min
minfreq=0%
maxfreq=0%
policy=userspace
[/Profile]

[Profile]
name=User Space Max
minfreq=100%
maxfreq=100%
policy=userspace
[/Profile]

[Profile]
name=Manual 156000
minfreq=156000
maxfreq=156000
policy=userspace
[/Profile]

[Profile]
name=Manual 312000
minfreq=312000
maxfreq=312000
policy=userspace
[/Profile]

[Profile]
name=Manual 624000
minfreq=624000
maxfreq=624000
policy=userspace
[/Profile]

[Profile]
name=Manual 806000
minfreq=806000
maxfreq=806000
policy=userspace
[/Profile]

[Profile]
name=Manual 500000
minfreq=500000
maxfreq=500000
policy=userspace
[/Profile]

[Profile]
name=Manual 1001000
minfreq=1001000
maxfreq=1001000
policy=userspace
[/Profile]

[Profile]
name=Manual 208000
minfreq=208000
maxfreq=208000
policy=userspace
[/Profile]

##
# Basic states
##
[Rule]
name=Screen off
android_state=screen:0
profile=User Space 624
[/Rule]

[Rule]
name=Screen off Phonecall
android_state=screen:0
android_state=phonecall:1
profile=User Space Min
[/Rule]

[Rule]
name=Screen off FM
android_state=screen:0
android_state=fm:1
profile=User Space Min
[/Rule]

[Rule]
name=Screen On
android_state=screen:1
profile=On Demand Default
[/Rule]

[Rule]
name=Screen On with input
android_state=screen:1
android_state=boot:0
input_event=1
profile=On Demand Higher
[/Rule]

[Rule]
name=Boot Complete
android_state=screen:1
android_state=boot:1
profile=User Space Max
[/Rule]

